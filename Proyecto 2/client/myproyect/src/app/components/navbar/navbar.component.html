<div class="tabla" *ngIf="element == true">
    <p>Tabla de {{ nombre }} </p>
    <table *ngIf="valores">
        <thead>
            <tr>
                <th *ngFor="let h of cabecera"> {{ h }} </th>
            </tr>
        </thead>
        <tr *ngFor="let lista of valores">
          <td *ngFor="let i of lista"> {{ i }} </td>
        </tr>
      </table>
</div>
